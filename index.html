<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity App</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="./scripts/main.js" defer></script>
</head>
<body>
  <h1 id="logo">Productivity App</h1>
  <h2 class="project-hdr">Projects</h2>

  <div class="projects-list">
    <button id="clear-complete">Clear Complete Tasks</button>
    <div class="project" id="prj-1">
      <div class="prj-title">
        <img src="./img/delete.svg" alt="Delete" class="delete-project" id="del-btn-1">
        <h3>Odin</h3>
      </div>
  
      <div class="prj-tasks">
        <ul>
          <li>Preparing for Deployment</li>
          <li>Project: Installing Rails</li>
          <li>A Railsy Web Refresher</li>
          <li class="new-task">
            <input type="text" placeholder="Add a task..." />
          </li>
        </ul>
      </div>
    </div>

  </div>
  
  <!-- <button class="new-project">Add Project...</button> -->
  <input type="text" placeholder="Add Project..." id="new-project"/>

  <div class="test-section"></div>

</body>
</html>
